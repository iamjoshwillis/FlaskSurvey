{% extends 'base.html' %}

{% block content%}
    <h2>{{ survey.questions[0] }}</h2>
    <form action="/answer" method="POST">
        {% for choice in questions.choices %}
        <input type="radio" name="answer" value="{{choice}}" required>
        <label for="{{choice}}">{{choice}}</label>
        {% endfor %}
        <button>Next Question</button>
    </form>
{% endblock %}
